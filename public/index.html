<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whitespectre</title>
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div id="app-root" class="container">
        <div class="controls">
            <button class="controls__prev"><i class="fa fa-step-backward"></i></button>
            <span class="block-title"></span>
            <button class="controls__next"><i class="fa fa-step-forward"></i></button>
        </div>

        <div class="screen">
            <img class="image">
            <div class="block-images"></div>
        </div>
    </div>
</body>
</html>
